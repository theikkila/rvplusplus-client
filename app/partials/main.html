<div class="container">

  <div class="jumbotron text-center">
    <h1>Thirsty, hungry?</h1>
    <input type="text" init-focus placeholder="Read the barcode or enter text to search products..." class="form-control" ng-model="query" ng-change="change()">
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="featured in featuredProducts | filter:{featured:'true'} | limitTo: 3">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{featured.name}}</h3>
          <p>{{featured.description}}</p>
          <p><strong>{{featured.count}}</strong></p>
          <h1><small>Hinta</small> {{featured.price}}â‚¬</h1>
        </div>
      </div>
    </div>
  </div>
</div>
